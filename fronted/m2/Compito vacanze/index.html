<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guestbook</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  </head>

<body>

    <header>
        <div class="row  ">
            <div class="col-6 ">
        <h1 id="guestbook">Guestbook</h1>
        </div> 

       

    </header>

    <main>

        <div class="container">
            <form id = "formGuest" class="row  ">
                <div class="col-7 mb-5 ">
                    <input class="form-control" type="text" placeholder="Scrivi il tuo nome" id="nome">
                </div>
                <div class="col-5">
                    <input class="form-control" type="date" id="data">
                </div>
              
                <div class="col-12 ">
                    <input class="form-control" type="text" placeholder="Condividi un pensiero" id="commento">
                </div>
                <div class="col-2">
                    <button class="btn btn-primary" id="saluta">Scrivi</button>
                </div>
            </form>
        </div>

        <div id="lista"></div>

    </main>


    <script src="./js/script.js"></script>
</body>

</html>
